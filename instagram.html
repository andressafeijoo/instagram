<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Instagram</title>
 </head>
 <body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                 <img src="./img/logo2.png" alt="logo">
                </div>
                <div class="profile-photo">
                    <img src="./img/aa.png" alt="foto de perfil">
                </div>
             <a href="#" class="instagram-login">Continue como andressafeijoo</a>
             <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é andressafeijoo?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar contas</span>
                     ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                    <img class="apple" src="./img/botaoapple.jpg">
                    <img class="google" src="./img/botaogoogle.png">

                </div>
            </div>
        </div>
    </div>
 </body>
</html>
